<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="signin.css" />
    <title>BetaMask</title>
    <link rel="icon" href="./images/logo.png" />
  </head>
  <body>
    <header>
      <div class="header-group clearfix">
        <div class="left-header float--left">
          <a href="index.html">
            <img src="./images/logo-header.png" alt="로고 헤더 이미지" />
          </a>
        </div>
        <div class="right-header float--right">
          <div class="network-selector">
            <select>
              <option selected> TEST NETWORK </option>
              <option> MAIN NETWORK </option>
            </select>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="top-container">
        <img src="./images/logo.png" alt="로고 이미지" />
        <span class="title">환영합니다</span>
        <span>우리가 기다리던 탈중양화 웹입니다.</span>
      </div>
      <div class="input-container">
        <input id="password-input" placeholder="비밀번호" />
      </div>
      <div class="button-container">
        <button id="loginButton">로그인</button>
      </div>
      <div class="bottom-container">
        <span>계정을 복구하시겠습니까?</span>
        <span id="get-mnemonic-text"> 계정 시드 구문으로 가져오기</span>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
